                </p>

    <section class="historia">
        <h3>Sua História</h3>
        <div>
            <p>Elza foi forçada a se casar com apenas 12 anos, nasceu na favela carioca de Moça Bonita (atual Vila Vintém) em
                23 de junho de 1930, aos 13 já era mãe. Apresentou-se na Rádio Tupi escondida, na esperança de conseguir
                dinheiro para salvar o filho doente, que veio a falecer logo depois.</br> Com meros 21 anos, Elza já havia
                velado dois filhos e também o primeiro marido. Nessa época o desespero foi grande, pois ela tinha cinco crianças
                para criar e não trabalhava fora. Mas em meio à tragédia, surgia uma luz: ao ficar viúva, Elza finalmente
                conseguiu aventurar-se no meio artístico.</p>
            <p>E, como sabemos, essa empreitada acabou dando certo. A rouquidão característica transformou Elza em uma artista
                singular no cenário nacional. Seu legado é tão notório que a BBC de Londres a elegeu como a cantora do milênio,
                em 2000.</p>
        </div>
        <div class="fotona">
            <!-- Colocar foto como background em css -->
        </div>
        <div>
            <p>E, como sabemos, essa empreitada acabou dando certo. A rouquidão característica transformou Elza em uma artista
                singular no cenário nacional. Seu legado é tão notório que a BBC de Londres a elegeu como a cantora do milênio,
                em 2000.</br> Quanto à história com Garrincha, a cantora viveu um verdadeiro pesadelo. O jogador era endeusado
                nos anos 1960, quando o relacionamento dos dois começou e ele ainda estava casado. Elza, por sua vez, estava
                em início de carreira. Aí não é preciso ser um gênio para imaginar quem a sociedade crucificou na época.
                A cantora chegou a ser ameaçada de morte, sofria ataques na rua e era hostilizada também pelos amigos do
                atleta.</p>
            <p>Mesmo assim, os dois se casaram, tiveram um filho e ficaram juntos por mais de 15 anos. E a razão do término
                representou um novo drama na vida de Elza: longe dos gramados, Garrincha tornou-se alcoólatra e violento
                com a esposa.</br> Ela apanhou diversas vezes e chegou a ter os dentes quebrados numa ocasião. Na época,
                sofreu calada. Somente em 2015, conseguiu exorcizar a dor de ter sido vítima de violência doméstica e, através
                da música Maria da Vila Matilde, vocifera: “cê vai se arrepender de levantar a mão pra mim”. A canção rapidamente
                tornou-se um hino no movimento feminista e, sempre que a interpreta em shows e programas de TV, Elza convoca
                vítimas a denunciarem seus agressores.</p>
        </div>
